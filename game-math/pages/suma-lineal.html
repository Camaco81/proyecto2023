<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/game-math/assets/img/iconoDeInicio.png" type="image/x-icon">
    <title>Suma lineal | Math game</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/all.css">
</head>

<body class="bg-secundary">
    
    <header class="header-page">
        <a href="../inicio.html" class="bg-yellow icon-button circle bisel"><i class="fa-solid fa-house"></i></a>
        <h1>Suma lineal</h1>
        <a class="bg-yellow icon-button circle bisel" onclick="pauseMenu()"><i class="fa-solid fa-pause"></i></a>
    </header>

    <section class="valores">
        <div class="dos-columns">
            <div class="marker"><a href="">c</a></div>
            <div class="c-white"><a><span id="contador">1</span> /10</a></div>
        </div>
        <div class="notebook align-items-end">
            <div class="dos-columns">
                <div>
                    <a  id="var1">+</a>
                </div>
                <div class="align-items-end">
                    <a  id="var2">3</a>
                    <a  id="var3">5</a>
                </div>
            </div>
                   <hr>
                   <div class="dos-columns">
                       <div>
                           <a>=</a>
                       </div>
                       <div class="align-items-end">
                           <a  id="var4">[ ]</a>
                       </div>
                   </div>
        </div>
    </section>

    <section id="optiones" class="">
        
            <a class="bg-purple boton bisel-fuerte option">1</a>
            <a class="bg-purple boton bisel-fuerte option">2</a>
       
            <a class="bg-purple boton bisel-fuerte option">3</a>
            <a class="bg-purple boton bisel-fuerte option">4</a>
      
    </section>

    <div id="pauseModal" class="modal">

        <h2 id="tituloModal">PAUSA</h2>
        <div class="contenido-modal bg-1">
            <label >musica de fondo</label><input  type="checkbox">
            <label >Sonido</label><input  type="checkbox">
            <label >Vibraciones en intento erroneo</label><input   type="checkbox">
            <a  id="btn-reanudar" class="bg-green boton bisel-fuerte" onclick="reanudar()"><i class="fa-solid fa-play"></i></a>
        </div>

    
    
    
    <script src="../js/script.js"></script>
</body>

</html>
