<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/game-math/assets/img/iconoDeInicio.png" type="image/x-icon">
    <title>Suma número faltante | Math game</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/check-failure.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>
<body class="bg-secundary">

    <div id="preloaderModal" class="preloader bg-primary"><!-- modal  -->
        <div class="loader"></div>
    </div>

    <header class="header-page">
        <a onclick="salir();" class="bg-yellow icon-button circle bisel"><i class="fa-solid fa-house"></i></a>
        <h1>Numero faltante</h1>
        <a class="bg-yellow icon-button circle bisel" onclick="pauseMenu()"><i class="fa-solid fa-pause"></i></a>
    </header>
     <section class="valores">
        <div class="dos-columns">
            <div class="marker"><a href="">c</a></div>
            <div class="c-white w-150 x-large"><a><span id="contador">0</span> /10</a></div>
        </div>
        <div class="notebook align-items-end">
            <div class="dos-columns">
                <div>
                    <a id="var1">+</a>
                </div>
                <div class="align-items-end">
                    <a id="var2"></a>
                    <a id="var3"></a>
                </div>
            </div>
            <hr>
            <div class="dos-columns">
                <div>
                    <a>=</a>
                </div>
                <div class="align-items-end">
                    <a id="var4">[ ]</a>
                </div>
            </div>

            <div id="failAnimado" class="o-circle">
                <div class="o-circle__sign"></div>
            </div>
            <div id="checkAnimado" class="o-circle">
                <div class="o-circle__sign"></div>
            </div>

        </div>




    </section>

    <section id="optiones" class="">

        <a class="bg-purple boton bisel-fuerte option">1</a>
        <a class="bg-purple boton bisel-fuerte option">2</a>

        <a class="bg-purple boton bisel-fuerte option">3</a>
        <a class="bg-purple boton bisel-fuerte option">4</a>
        <a class="bg-purple boton bisel-fuerte option">5</a>
        <a class="bg-purple boton bisel-fuerte option">6</a>

        <a class="bg-purple boton bisel-fuerte option">7</a>
        <a class="bg-purple boton bisel-fuerte option">8</a>
        <a class="bg-purple boton bisel-fuerte option">9</a>
        <a class="bg-purple boton bisel-fuerte option">0</a>

    </section>

    <!-- insertar página con jquery -->
    <div id="pauseModal" class="modal"></div>
    <div id="completeModal" class="bg-primary"></div>
    <div id="salirModal" class="modal"></div>

    <audio src="../assets/sound/fondo-math.mp3" autoplay loop></audio>


    <script src="../js/faltante.js "></script>
</body>
</html>
