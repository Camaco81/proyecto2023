<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplastar el Topo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/img/topo.png" type="image/x-icon">
</head>

<body>
    <header class="mostrador">
        <div id="marcadores" class="bg-2">
            <h3>PTS: <span id="puntaje">0</span></h3>
            <h3><span id="tiempo">00:00</span></h3>
            <h3>Nivel <span id="dificultad">1</span></h3>
        </div>
        <div>
            <a id="parar" class="boton">Pausa</a>
        </div>

    </header>
    <section id="contenedor">
    </section>


    <audio id="music" src="assets/sound/music.mp3" autoplay preload="auto" controls="none"
        style="display: none;"></audio>
    <!-- Ventana modal, por defecto no visible -->
    <div id="ventanaModal" class="modal ">
        <div class="contenido-modal  bg-3">
            <h2 id="tituloModal">Titulo modal</h2>
            <p id="textoModal">Esto es el texto de la ventana</p>

            <img src="assets/img/topoperfil.png" class="img20">

            <div>
                <a id="boton1Modal" class="boton" onclick="reiniciar()">Reiniciar</a>
                <a id="boton2Modal" class="boton" onclick="levelUp()">Siguiente</a>
            </div>
        </div>
    </div>

    <!-- Ventana modalPAUSE, por defecto no visible -->
    <div id="pauseModal" class="modal">
        <div class="contenido-modal bg-1">
            <h2 id="tituloModal">MENU PAUSE</h2>
            <p id="textoModal">El juego está Pausado</p>
           
            <div class="ajustes">
                
                <a>Reproducir sonido<span class="boton" id="btnReproducir">♫</span></a>
                <a> Pausar sonido<span class="boton" id="btnPausar">♫</span></a>
                <a> Ir a inicio de sonido<span class="boton" id="btnReiniciar">♫</span></a>
            </div>
            
            <img src="assets/img/topoperfil.png" class="img20">
            

            <div>
                <a id="continuar" class="boton">Reanudar</a>
                <a id="reiniciar" class="boton" onclick="reiniciar()">Reiniciar</a>

            </div>
        </div>
    </div>

    <script src="js/juego.js"></script>
</body>

</html>
