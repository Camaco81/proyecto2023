<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplastar el Topo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/img/topo.png" type="image/x-icon">
</head>

<body>
    <header class="mostrador">
        <div id="marcadores">

            <h3>PTS: <span id="puntaje">0</span></h3>
            <h3>Time: <span id="tiempo">00:00</span></h3>
            <h3>Dificultad: Nivel <span id="dificultad">1</span></h3>
        </div>
        <div>
            <a id="parar" class="boton">Pausa</a>
        </div>

    </header>
    <section id="contenedor">

        <div class="cuadro">
            <a><img class="topo" src="/juego-web/assets/img/topo-solo.png" alt=""></a>
        </div>
        <div class="cuadro">
            <a><img class="topo " src="/juego-web/assets/img/topo-solo.png" alt=""></a>
        </div>
        <div class="cuadro">
            <a><img class="topo " src="/juego-web/assets/img/topo-solo.png" alt=""></a>
        </div>
        <div class="cuadro">
            <a><img class="topo " src="/juego-web/assets/img/topo-solo.png" alt=""></a>
        </div>
        <div class="cuadro">
            <a><img class="topo" src="/juego-web/assets/img/topo-solo.png" alt=""></a>
        </div>
        <div class="cuadro">
            <a><img class="topo" src="/juego-web/assets/img/topo-solo.png" alt=""></a>
        </div>
        <div class="cuadro">
            <a><img class="topo" src="/juego-web/assets/img/topo-solo.png" alt=""></a>
        </div>
        <div class="cuadro">
            <a><img class="topo" src="/juego-web/assets/img/topo-solo.png" alt=""></a>
        </div>
        <div class="cuadro">
            <a><img class="topo" src="/juego-web/assets/img/topo-solo.png" alt=""></a>
        </div>
    </section>


    <!-- Ventana modal, por defecto no visible -->
    <div id="ventanaModal" class="modal">
        <div class="contenido-modal">
            <h2 id="tituloModal">Titulo modal</h2>
            <p id="textoModal">Esto es el texto de la ventana</p>

            <img src="assets/img/topoperfil.png" class="img20">

            <div>
                <a id="boton1Modal" class="boton" onclick="reiniciar()">Reiniciar</a>
                <a id="boton2Modal" class="boton" onclick="levelUp()">Siguiente</a>
            </div>
        </div>
    </div>

    <!-- Ventana modalPAUSE, por defecto no visible -->
    <div id="pauseModal" class="modal">
        <div class="contenido-modal">
            <h2 id="tituloModal">Menu Pause</h2>
            <p id="textoModal">El juego est√° Pausado</p>

            <button id="btnReproducir">Reproducir sonido</button>
            <button id="btnPausar">Pausar sonido</button>
            <button id="btnReiniciar">Ir a inicio de sonido</button>
        
            <img src="assets/img/topoperfil.png" class="img20">

            <div>
                <a id="continuar" class="boton">Reanudar</a>
                <a id="reiniciar" class="boton" onclick="reiniciar()">Reiniciar</a>

            </div>
        </div>
    </div>

    <script src="/juego-web/js/juego.js"></script>
</body>

</html>
